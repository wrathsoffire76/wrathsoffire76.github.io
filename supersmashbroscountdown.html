<!DOCTYPE html>
<html>
  <head>
    <title>Super Smash Bros. Ultimate countdown</title>
    
    <meta property="og:title" content="SUPER SMASH BROS COUNTDOWN!" />
    <meta property="og:url" content="https://wrathsoffire76.github.io/supersmashbroscountdown.html" />
    <meta property="og:image" content="https://i.imgur.com/eaHgmkq.png" />
    <meta property="og:image:alt" content="wrathsoffire76" />
    
    <style>
      p {
      text-align: center;
      font-size: 60px;
      margin-top: 0px;
      }
    </style>
    
    <style>
      @import url('https://fonts.googleapis.com/css?family=Roboto');
    </style> 
  </head>
  
  <body>
    <p><h1>SUPER SMASH BROS WHEN?!</h1><p>
    <p id="supersmashbroscountdown"></p>
   <script>
    // Set the date we're counting down to
    var countDownDate = new Date("Dec 7, 2018 00:00:00").getTime();

    // Update the count down every 1 second
    var x = setInterval(function() {

    // Get todays date and time
    var now = new Date().getTime();
    
    // Find the distance between now and the count down date
    var distance = countDownDate - now;
    
    // Time calculations for days, hours, minutes and seconds
    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
    // Output the result in an element with id="demo"
    document.getElementById("supersmashbroscountdown").innerHTML = days + "d " + hours + "h "
    + minutes + "m " + seconds + "s ";
    
    // If the count down is over, write some text 
    if (distance < 0) {
        clearInterval(x);
        document.getElementById("supersmashbroscountdown").innerHTML = "Super Smash Bros. Ultimate has been released!";
    }
    }, 1000);
   </script>
  </body>
  
</html>
