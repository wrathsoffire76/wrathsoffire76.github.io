<!DOCTYPE html>
<html>
  <head>
    <title>Animal Crossing: New Horizons countdown</title>
    
    <link rel="stylesheet" type="text/css" href="countdown3.css">
    
    <meta property="og:title" content="ANIMAL CROSSING: NEW HORIZONS COUNTDOWN!" />
    <meta property="og:url" content="https://wrathsoffire76.github.io/animalcrossingcountdown.html" />
    <meta property="og:image" content="https://i.imgur.com/ghVm0bG.jpg" />
    <meta property="og:image:alt" content="wrathsoffire76" />
    
    <style>
      @import url('https://fonts.googleapis.com/css?family=Roboto');
    </style> 
  </head>
  
  <body>
    <h1>ANIMAL CROSSING WHEN?!</h1>
    <p id="animalcrossingcountdown"></p>
   <script>
    // Set the date we're counting down to
    var countDownDate = new Date("Mar 20, 2020 00:00:00").getTime();

    // Update the count down every 1 second
    var x = setInterval(function() {

    // Get todays date and time
    var now = new Date().getTime();
    
    // Find the distance between now and the count down date
    var distance = countDownDate - now;
    
    // Time calculations for days, hours, minutes and seconds
    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
    // Output the result in an element with id="demo"
    document.getElementById("animalcrossingcountdown").innerHTML = days + "d " + hours + "h "
    + minutes + "m " + seconds + "s ";
    
    // If the count down is over, write some text 
    if (distance < 0) {
        clearInterval(x);
        document.getElementById("animalcrossingcountdown").innerHTML = "Animal Crossing: New Horizons has been released!";
    }
    }, 1000);
   </script>
  </body>
  
</html>
